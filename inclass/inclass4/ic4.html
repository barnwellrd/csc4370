<html>
	<head>
		<title>JavaScript In Class Assignment</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	</head>
	<body>
		<h1>Assignment 1:</h1>
		<div>
			<p>Guess the random number between 1-1000:</p>
			<p><input id="inputNum" type="text" size="20" /></p>
			<button onclick="guess();">Guess!</button>	
			<p id="guessResult"></p>			
		</div>	
		<h1>Assignment 2:</h1>
		<div>
			<p>Enter the current Date:</p>
			<p><input type="date" id="curDate"></p>
			<button onclick="calcDays();">Calculate Days to New Year</button>
			<p id="dateOutput"></p>
		</div>
		<script>
			var num = Math.floor((Math.random() * 1000) + 1);
			function guess()
			{
				var x, text;
				x = document.getElementById("inputNum").value;
				if(isNaN(x) || x < 1 || x > 1000) 
				{
					text = "Input not valid";
				} 
				else 
				{
					if( x < num)
					{
						text = "Try guessing higher!";
					}
					else if(x > num)
					{
						text = "Try guessing lower!";

					}
					else
					{
						text = "You guess the number! : " + num;
					}
				}
				document.getElementById("guessResult").innerHTML = text;
			}
			
			function calcDays()
			{
				var x = new Date(document.getElementById("curDate").value);
				var d = new Date('2018-01-01');
				var text = "Days until New Year: ";
				millisec = d.getTime()-x.getTime()
				text += Math.floor(millisec / (1000 * 60 * 60 * 24));
				document.getElementById("dateOutput").innerHTML = text;
			}
		</script>		
	</body>
</html>
